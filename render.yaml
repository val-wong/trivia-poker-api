services:
  - type: web
    name: poker-trivia-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    plan: free
    envVars:
      - key: ENV
        value: production
    autoDeploy: true
    region: oregon
    rootDir: backend
